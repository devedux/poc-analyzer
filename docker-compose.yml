version: '3.8'

services:
  neo4j:
    image: neo4j:5.26-community
    container_name: poc-analyzer-neo4j
    ports:
      - '7474:7474'  # Neo4j Browser (HTTP)
      - '7687:7687'  # Bolt protocol
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      # Habilitar vector search (incluido en Neo4j 5.x community)
      NEO4J_dbms_databases_default__to__read__only: 'false'
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_plugins:/plugins
    healthcheck:
      test: ['CMD', 'cypher-shell', '-u', 'neo4j', '-p', 'password', 'RETURN 1']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_plugins:
